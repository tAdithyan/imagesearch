<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="./styel.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input
        type="text"
        id="search-input"
        placeholder="seach for images....!"
      />
      <button id="seach-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bW91bnRhaW5zfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
          alt="mountains"
        />
        <p style="text-align: center;">Mountain</p>
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bW91bnRhaW5zfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
          alt="mountains"
        />
        <p style="text-align: center;">Mountain</p>
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bW91bnRhaW5zfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
          alt="mountains"
        />
        <p style="text-align: center;">Mountain</p>
      </div>
    </div>
    <button id="show-more-button">Show more...!</button>

    <script src="./style.js"></script>
  </body>
</html>
